<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="nav-left">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      </span>
      <button class="btn-create-tweet"><i class="fas fa-marker"></i> Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="error">
        <h2 class="error-title">TWEET NOT SUBMITTED!</h2>
        <p class="error-message">Error message should be shown here!</p>
        </div>
        <br/>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" class="tweet-form">
        <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
        <input class="submit-tweet-button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
      </section>

      <section id="section-tweet">
        <article class="tweet-1">
          <header class="tweet-1-header">
            <img class="Voldemort" src="/images/tweeter1.jpg" width="80px" height="80px">
            <span class='name-handle'>
            <h3 class="Voldemort-name">Lord Voldemort</h3><h4 class="Voldemort-handle">@vold</h4>
          </header>
            </span>
          <p class="Voldemort-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
          </p>
          <footer class="Voldemort-time"><span>10 seconds ago</span><span class="icons"><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span></footer>

        </article>
      </section>
    </main>

  </body>
</html>
